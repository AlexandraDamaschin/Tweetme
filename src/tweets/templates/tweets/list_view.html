<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List view</title>
</head>
<body>
{% for obj in object_list %}
<p>{{obj.content}}
    {{obj.user}}
    {{obj.timestamp}}
    {{obj.timestamp|timesince}}
</p>
<br>

(% empty %)
<p>No tweets yet.</p>

{% endfor %}

</body>
</html>
